<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d47a1" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>RUAfit | Sports</title>
</head>
<body data-page="sports">
  <div class="page-toolbar">
    <button type="button" id="importTeamsBtn" class="button">Import Teams</button>
    <button type="button" id="pasteTeamsBtn" class="button">Paste Teams</button>
    <input type="file" id="importTeamsInput" accept=".json,application/json" hidden />
    <p id="importTeamsStatus" class="small" aria-live="polite"></p>
    <section id="pasteTeamsPanel" class="paste-panel" hidden>
      <h2>Paste Teams</h2>
      <p class="small">Paste text copied from Word or spreadsheets, then generate a preview before importing.</p>
      <p class="small"><strong>Example</strong><br />
        Netball, Ng훮ti Rangi<br />
        Touch, Maung훮rongo<br /><br />
        Netball:<br />
        Ng훮ti Rangi
      </p>
      <textarea id="pasteTeamsInput" class="paste-textarea" rows="10" placeholder="Netball, Ng훮ti Rangi"></textarea>
      <div class="paste-actions">
        <button type="button" id="generatePastePreviewBtn" class="button">Generate Preview</button>
        <button type="button" id="importPasteNowBtn" class="button">Import Now</button>
        <button type="button" id="clearPasteTeamsBtn" class="button">Clear</button>
      </div>
      <p id="pasteTeamsStatus" class="small" aria-live="polite"></p>
      <pre id="pasteTeamsPreview" class="paste-preview"></pre>
      <p id="pasteTeamsUnparsed" class="small"></p>
    </section>
  </div>
  <main id="app" class="main-content"></main>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
