name: Deploy static PWA to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Prepare static artifact
        run: |
          mkdir -p dist
          cp -r index.html offline.html 404.html programme.html sports.html venue.html gallery.html announcements.html contact.html dist/
          cp -r css js manifest.webmanifest service-worker.js dist/
          cp -r data dist/

      - name: Verify PWA export files
        run: |
          test -f dist/manifest.webmanifest
          test -f dist/service-worker.js
          test -f dist/index.html
          test -f dist/data/event.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
